        <script>
            class Animal {

                constructor(type, name, teeth) {
                    this.type = type;
                    this.name = name;
                    this.teeth = teeth;
                }

                get type() {
                    return this._type;
                }

                set type(value) {
                    this._type = value;
                }

                get name() {
                    return this._name;
                }

                set name(value) {
                    this._name = value;
                }

                get teeth() {
                    return this._teeth;
                }

                set teeth(value) {
                    this._teeth = value;
                }

                talk(){
                    console.log(`Hi, I'm an Animal, but also a ${this.type}`);
                }

                teeths(){
                    console.log(`My teeth are ${this.teeth}`);
                }

                sayHi(){
                    console.log(`My name is ${this.name}`);
                }
            }   

            let rab = new Animal("Rabbit","Robert","small");
            rab.talk(); 
            rab.sayHi();

            class Rabbit extends Animal{
                talk(){
                    console.log(`I'm a rabbit.`);
                }
                sayHi(){
                    super.sayHi();
                    this.talk();
                }
            }

            let conejo = new Rabbit("Rabbit","Alice","big");
            conejo.sayHi();

        </script>
